name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.1.0, v1.2.3

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          repositories: axon,homebrew-axon

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation
          submodules: true  # Checkout homebrew-tap submodule
          token: ${{ steps.app-token.outputs.token }}

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # Generate changelog from commits
          if [ -n "$PREV_TAG" ]; then
            echo "## What's Changed" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "First release of AXON - Zero-downtime deployment orchestration for Docker + nginx" >> CHANGELOG.md
          fi

          # Read VERSION file
          if [ -f "VERSION" ]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          generate_release_notes: true  # GitHub auto-generates additional notes
          files: |
            VERSION
            install.sh
            uninstall.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for release assets to be available
        run: |
          echo "Waiting for GitHub to generate release tarball..."
          sleep 10

      - name: Calculate SHA256 for release
        id: calculate_sha
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          TARBALL_URL="https://github.com/ezoushen/axon/archive/refs/tags/${TAG_NAME}.tar.gz"

          echo "Downloading tarball and calculating SHA256..."
          SHA256=$(curl -sL "$TARBALL_URL" | sha256sum | awk '{print $1}')

          if [ -z "$SHA256" ]; then
            echo "Error: Failed to calculate SHA256"
            exit 1
          fi

          echo "SHA256: $SHA256"
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "tarball_url=$TARBALL_URL" >> $GITHUB_OUTPUT

      - name: Commit and push Homebrew formula update
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          SHA256: ${{ steps.calculate_sha.outputs.sha256 }}
          TARBALL_URL: ${{ steps.calculate_sha.outputs.tarball_url }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}

          # Configure git globally for both repos
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Configure git to use the app token for authentication
          git config --global url."https://x-access-token:${GH_TOKEN}@github.com/".insteadOf "https://github.com/"

          # Update tap submodule
          cd homebrew-tap

          # Ensure we're on main branch in submodule
          git checkout main
          git pull origin main

          # Update formula with new version and SHA256
          sed -i "s/sha256 \".*\"/sha256 \"${SHA256}\"/" Formula/axon.rb
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/axon.rb
          sed -i "s|url \".*\"|url \"${TARBALL_URL}\"|" Formula/axon.rb

          echo "✓ Updated Formula/axon.rb with version ${VERSION}"

          # Check if there are changes
          if git diff --quiet Formula/axon.rb; then
            echo "No changes to formula (already up to date)"
          else
            git add Formula/axon.rb
            git commit -m "Update AXON formula for ${TAG_NAME}"
            git push origin main
            echo "✓ Pushed formula update to homebrew-axon tap"
          fi

          # Update submodule reference in main repo
          cd ..

          # Ensure we're on main branch
          git checkout main
          git pull origin main
          git add homebrew-tap

          if git diff --staged --quiet; then
            echo "No submodule changes to commit"
          else
            git commit -m "Update homebrew-tap submodule for ${TAG_NAME}"
            git push origin main
            echo "✓ Updated submodule reference in main repo"
          fi

      - name: Release summary
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✓ Release ${TAG_NAME} completed successfully!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "Release URL:"
          echo "  https://github.com/ezoushen/axon/releases/tag/${TAG_NAME}"
          echo ""
          echo "Tarball URL:"
          echo "  https://github.com/ezoushen/axon/archive/refs/tags/${TAG_NAME}.tar.gz"
          echo ""
          echo "SHA256: ${{ steps.calculate_sha.outputs.sha256 }}"
          echo ""
          echo "Homebrew formula updated automatically:"
          echo "  - Tap repo: https://github.com/ezoushen/homebrew-axon"
          echo ""
          echo "Install with: brew tap ezoushen/axon && brew install axon"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
